<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-type" content="text/html; charset=ISO-88591"/>
		<title>Cadastro de Usuários</title>
	</h:head>
	
	<h:body>
		<h1>Cadastro de Usuários</h1>
		<hr />
		<h:form>
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputText 
					value="Nome:" 
					for="nome"/>
					<h:inputText 
						id="nome" 
						label="Nome" 
						value="#{usuarioBean.nome}" 
						required="true"/>
						
				<h:outputLabel 
					value="e-Mail" 
					for="email"/>
					<h:inputText 
						id="email" 
						label="e-Mail" 
						value="#{usuarioBean.email}"/>
						
				<h:outputLabel 
					value="Senha:" 
					for="senha"/>
					<h:inputSecret 
						id="senha" 
						label="senha" 
						value="#{usuarioBean.senha}" 
						required="true"/>
						
				<h:outputLabel 
					value="Corfirmar Senha:" 
					for="confirmarSenha"/>
					<h:inputSecret 
						id="confirmarSenha" 
						label="Corfirmar Senha" 
						value="#{usuarioBean.confirmaSenha}"
						required="true"/>
				
				<h:outputText />
				
				<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<hr />
	</h:body>
</html>
