<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Cadastro de Usuários</title>
	</h:head>
	<h:body>
		<h1>Cadastro de Usuários</h1>
		<h:form>
			<h:messages/>
			<h:dataTable 
				value="#{usuarioBean.lista}" 
				var="usuario"
				rules="rows"
				cellpadding="5"> 
				
				<f:facet name="caption">
					A Listagem a seguir exibe a relação de todos os usuário do sistema.
					você poderá realizar a ativação e desativação, edição e exclusão para os usuários.
				</f:facet>
				<h:column>
					<h:commandLink action="#{usuarioBean.ativar}">
						<h:graphicImage/>
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
					</h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">Código</f:facet>
					#{usuario.codigo}
				</h:column>
				
				<h:column>
					<h:graphicImage/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{usuario.nome}
				</h:column>
				
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<a href="mailto:#{usuario.email}">#{usuario.email}</a>
				</h:column>
				
				<h:column>
					<h:commandLink action="#{usuarioBean.editar}">
						<h:graphicImage/>
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
						<f:setPropertyActionListener value="/admin/principal" target="#{usuarioBean.destinoSalvar}"/>
					</h:commandLink>
				</h:column>
				
				<h:column>
					<h:commandLink 
						action="#{usuarioBean.excluir}"
						onclick="if (!confirm('Confirma a exclusão do usuario #{usuario.nome}?')) return false;">
						<h:graphicImage/>
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Pesmissões</f:facet>
					<h:commandLink action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_ADMINISTRADOR')}"
						title="Permissão Administrador">
						<h:graphicImage/>
					</h:commandLink>
					<h:commandLink action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_USUARIO_VIP')}">
						<h:graphicImage/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
