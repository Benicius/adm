<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-type" content="text/html; charset=ISO-88591"/>
		<title>Cadastro de Usuários</title>
	</h:head>
	
	<h:body>
		<h1>Cadastro de Usuários</h1>
		<hr />
		<h:form id="cadastro">
			<h:messages />
			<h:inputHidden value="#{usuarioBean.usuario.codigo}"/>
			<h:inputHidden value="#{usuarioBean.usuario.ativo}"/>
			<h:inputHidden value="#{usuarioBean.destinoSalvar}"/>
						
			<h:panelGrid columns="2"> 
				<h:outputText 
					value="Nome:" 
					for="nome"/>
				<h:inputText 
					id="nome" 
					label="Nome" 
					value="#{usuarioBean.usuario.nome}" 
					size="30"
					maxlength="30"
					required="true"
					requiredMessage="Você não tem Nome ?">
					<f:validateLength minimum="10" maximum="30"/>
				</h:inputText>
						
				<h:outputLabel value="Data Nascimento" for="data"/>
				<h:inputText	
					id="data" label="Data Nascimento"
					value="#{usuarioBean.usuario.nascimento}"
					size="10" maxlength="10" 
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				
				<h:outputLabel value="Celular:" for="celular"/>
				<h:inputText
					id="celular" label="celular"
					value="#{usuarioBean.usuario.celular}"
					size="10"/>
						
				<h:outputLabel 
					value="e-Mail" 	for="email"/>
				<h:panelGroup>
					<h:inputText 
						id="email" 
						label="e-Mail" 
						value="#{usuarioBean.usuario.email}"
						size="50" maxlength="50"
						required="true"
						validatorMessage="e-mail inválido!">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>
					</h:inputText>
					<h:message for="email"/>
				</h:panelGroup>
				
				<h:outputLabel value="Idioma" for="idioma"/>
				<h:selectOneMenu
					id="idioma" value="#{usuarioBean.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="Português"/>
					<f:selectItem itemValue="en_US" itemLabel="Inglês"/>
					<f:selectItem itemValue="es_ES" itemLabel="Esnapnhol"/>
				</h:selectOneMenu>
					
				<h:outputLabel value="Login" for="login"/>
				<h:inputText
					id="login" label="Login"
					value="#{usuarioBean.usuario.login}"
					size="15" maxlength="15" required="true"
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres
					 e só pode conter os simbolos '.' e '_'">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
				</h:inputText>
				
				<h:outputLabel 
					value="Senha:" 
					for="senha"/>
					<h:inputSecret 
						id="senha" 
						label="senha" 
						value="#{usuarioBean.usuario.senha}" 
						size="10" maxlength="10"
						required="true" redisplay="true"/>
						
				<h:outputLabel 
					value="Corfirmar Senha:" 
					for="confirmarSenha"/>
					<h:inputSecret 
						id="confirmarSenha" 
						label="Corfirmar Senha" 
						value="#{usuarioBean.confirmarSenha}"
						size="10" maxlength="10"
						required="true" redisplay="true"/>
				
				<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<hr />
	</h:body>
</html>
